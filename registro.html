<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGENES/icono.ico" type="image/x-icon">
    <title>Taskly</title>
    <link rel="stylesheet" href="./CSS/registro.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="./IMAGENES/logoblanco.png" alt="logo">
            </a>
        </div>

        <div class="registro">
            <form id="registro" method="post" action="./PHP/registro.php"> 
                <label for="nombreusuario">Nombre de usuario:</label>
                <input type="text" id="nombreusuario" name="nombreusuario" required>
            
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contrasena">Contraseña:</label>
                <div class="campo-contrasena">
                    <input type="password" id="contrasena" name="contrasena" required>
                    <div class="ojo">
                        <img src="./IMAGENES/ojocerrado.png" alt="ojocerrado" class="ojo-cerrado" style="display: inline;">
                        <img src="./IMAGENES/ojoabierto.png" alt="ojoabierto" class="ojo-abierto" style="display: none;">
                    </div>
                </div>

                <label for="contrasena2">Repetir Contraseña:</label>
                <div class="campo-contrasena">
                    <input type="password" id="contrasena2" name="contrasena2" required>
                    <div class="ojo">
                        <img src="./IMAGENES/ojocerrado.png" alt="ojocerrado" class="ojo-cerrado" style="display: inline;">
                        <img src="./IMAGENES/ojoabierto.png" alt="ojoabierto" class="ojo-abierto" style="display: none;">
                    </div>
                </div>
            
                <input type="submit" value="Registrarse">
            </form>                
        </div>

        <div class="overlay" id="overlay" style="display: none;"></div>
        
        <div class="modal" id="modal-error" style="display: none;">
            <div class="contenido">
                <p>X</p>
                <button class="aceptarmodal">Aceptar</button>
            </div>
        </div>

    </div>

    <script src="./JS/registro.js"></script>
</body>
</html>
